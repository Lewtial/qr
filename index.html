    <style>
        * {

        body {

            background-color: #60ad39;

        h1 {
            font-size: 1.8em;

        }

        #reader {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border: 0 !important;
        }
       

        #reader__scan_region {
            border-radius: 20px;
            overflow: hidden;
        }

        #result {
            font-size: 1.2em;
            margin-top: 15px;
        }

        h3, #result {
            display: none;
        }

        .pantallaso {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            background-color: #60ad39;
            display: none;
            z-index: 999;
        }


        #html5-qrcode-button-camera-stop {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #ff0040;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .botom_admin {
            position: absolute;
            top: 40px;
            left: 40px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #ffff00;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .logo_iestp {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            height: auto;
            z-index: 1000;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }

            #result {
                font-size: 1em;
            }
        }
    </style>
</head>
